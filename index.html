<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Punting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="trump_caricature.png" alt="Trump Caricature" id="trump">
        <img src="wall.png" alt="Wall" id="wall">
        <div class="controls">
            <label for="angle">Angle:</label>
            <input type="number" id="angle" min="0" max="90" value="45">
            <label for="velocity">Kick Velocity:</label>
            <input type="number" id="velocity" min="0" max="100" value="50">
            <button id="kick">Kick</button>
        </div>
        <div class="scoreboard">
            <h2>Successful Kicks:</h2>
            <span id="score">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
